<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facegram</title>
</head> 
<body>
    <div class="facegram-wrapper">
       <div class="facegram-celular"> 
            <img src="./imagens/smartphone.png" alt= "celular">
       </div> 
       <div class="facegram-continue">
            <div class="group">
                <img src="./imagens/logo-instagram.png" class= "facegram-logo" alt= "facegram logo">
                <div class="profile-photo">
                    <img src="./imagens/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="facegram-login">Continue como Yusuke</a>
                <a href="#" class="facegram-logout">Remover conta</a>
            </div>
            <div class=group>
                <p class="not-account">Não é Yusuke?</p>
                <p class="notaccount"> 
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class ="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
            </div>
       </div>
    </div>
</body>   
</html>
